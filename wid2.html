<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Method - SKSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050a18; color: white; font-family: sans-serif; overflow-x: hidden; }
        .container-box { background-color: #0f172a; border-radius: 30px; border: 1px solid #1e293b; }
        .method-card { background-color: #070d19; border: 1px solid #1e293b; transition: 0.3s; cursor: pointer; }
        .method-card.active { border-color: #0ea5e9; background: #0ea5e911; }
        .input-field { background-color: #070d19; border: 1px solid #1e293b; color: white; outline: none; }
        .bottom-nav { background-color: #0f172a; border-top: 1px solid #1e293b; }
        .vip-btn { background: linear-gradient(180deg, #ffd700, #ff8c00); box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        
        /* Modal Animation */
        #successModal { display: none; }
        .modal-bg { background-color: rgba(0, 0, 0, 0.85); }
    </style>
</head>
<body class="pb-32">

    <header class="p-4 flex justify-between items-center">
        <div class="border border-pink-500 p-1 font-bold text-xs text-cyan-400">SKSA</div>
        <div class="flex items-center gap-3">
            <div class="bg-[#0f172a] px-3 py-1 rounded-lg border border-gray-800 text-green-400 font-bold text-xs">0.00৳</div>
            <div class="bg-cyan-900/30 p-2 rounded-lg border border-cyan-500/30 text-cyan-400"><i class="fas fa-user text-xs"></i></div>
            <div class="bg-red-900/30 p-2 rounded-lg border border-red-500/30 text-red-500"><i class="fas fa-power-off text-xs"></i></div>
        </div>
    </header>

    <main class="px-4">
        <div class="flex items-center gap-4 mb-6">
            <button onclick="window.history.back()" class="bg-gray-800/50 w-10 h-10 rounded-full flex items-center justify-center">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold uppercase tracking-tight">Withdraw Method</h1>
        </div>

        <div class="container-box p-6 shadow-2xl">
            <p class="text-[10px] text-gray-400 text-center mb-8 uppercase font-bold tracking-widest leading-relaxed">
                Provide accurate info, it cannot be changed later.
            </p>
            
            <label class="text-[11px] font-bold text-gray-500 uppercase mb-4 block tracking-tighter">Select Method</label>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="method-card p-4 rounded-2xl flex flex-col items-center gap-2">
                    <img src="https://logowik.com/content/uploads/images/bkash-payment-icon9089.logowik.com.webp" class="h-7">
                    <span class="text-[10px] font-bold uppercase">Bkash</span>
                </div>
                <div class="method-card p-4 rounded-2xl flex flex-col items-center gap-2">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_xN8oB66TInY4_i7_Kx8-p6Xv_Y059Gv9gA&s" class="h-7">
                    <span class="text-[10px] font-bold uppercase">Nagad</span>
                </div>
                <div class="method-card p-4 rounded-2xl flex flex-col items-center gap-2">
                    <img src="https://seeklogo.com/images/D/dutch-bangla-rocket-logo-B4D1CC458D-seeklogo.com.png" class="h-7">
                    <span class="text-[10px] font-bold uppercase text-purple-400">Rocket</span>
                </div>
                <div class="method-card p-4 rounded-2xl flex flex-col items-center gap-2">
                    <img src="https://download.logo.wine/logo/Upay/Upay-Logo.wine.png" class="h-7">
                    <span class="text-[10px] font-bold uppercase">Upay</span>
                </div>
            </div>

            <div class="space-y-4 mb-8">
                <input type="text" placeholder="ACCOUNT HOLDER NAME" class="input-field w-full py-4 px-6 rounded-2xl text-xs font-bold uppercase tracking-widest placeholder:text-gray-700">
                <input type="number" placeholder="ACCOUNT NUMBER" class="input-field w-full py-4 px-6 rounded-2xl text-xs font-bold uppercase tracking-widest placeholder:text-gray-700">
            </div>

            <button onclick="showSuccess()" class="w-full bg-cyan-500 hover:bg-cyan-600 py-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg shadow-cyan-500/20 transition-all">
                Save Bank Card
            </button>
        </div>
    </main>

    <div class="text-center mt-10 opacity-30 px-6">
        <p class="text-[7px] font-bold uppercase tracking-tighter">© 2026 INVEST SKSA. ALL RIGHTS RESERVED. DEVELOPED BY SK SHOVON SHEIKH.</p>
    </div>

    <nav class="bottom-nav fixed bottom-0 left-0 w-full h-20 flex justify-around items-center px-4">
        <div class="text-center text-gray-500"><i class="fas fa-house text-lg"></i><p class="text-[8px] font-bold uppercase mt-1">Home</p></div>
        <div class="text-center text-gray-500"><i class="fas fa-layer-group text-lg"></i><p class="text-[8px] font-bold uppercase mt-1">Claim</p></div>
        <div class="relative -top-6 flex flex-col items-center">
            <div class="vip-btn w-14 h-14 rounded-full flex items-center justify-center border-4 border-[#050a18]"><i class="fas fa-crown text-black text-2xl"></i></div>
            <span class="text-yellow-500 text-[8px] font-bold uppercase mt-1">VIP</span>
        </div>
        <div class="text-center text-gray-500"><i class="fas fa-circle-exclamation text-lg"></i><p class="text-[8px] font-bold uppercase mt-1">Refer</p></div>
        <div class="text-center text-gray-500"><i class="fas fa-bars text-lg"></i><p class="text-[8px] font-bold uppercase mt-1">Menu</p></div>
    </nav>

    <div id="successModal" class="fixed inset-0 z-50 flex items-center justify-center p-6 modal-bg">
        <div class="bg-[#0f172a] w-full max-w-xs p-8 rounded-[40px] border border-gray-700/50 text-center shadow-2xl">
            <h2 class="text-white text-xl font-bold uppercase tracking-widest mb-4">Notice</h2>
            <p class="text-gray-400 text-[10px] font-bold uppercase mb-8 tracking-wider">
                Bank card added successfully!
            </p>
            <button onclick="closeSuccess()" class="w-full bg-cyan-500 py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg">
                Close
            </button>
        </div>
    </div>

    <script>
        function showSuccess() {
            document.getElementById('successModal').style.display = 'flex';
        }
        function closeSuccess() {
            document.getElementById('successModal').style.display = 'none';
        }
        
        // Method selection highlight
        const cards = document.querySelectorAll('.method-card');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                cards.forEach(c => c.classList.remove('active'));
                card.classList.add('active');
            });
        });
    </script>

</body>
</html>
