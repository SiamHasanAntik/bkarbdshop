<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #060b18; color: white; font-family: sans-serif; }
        .details-card { background: #111a2d; border-radius: 24px; padding: 25px; border: 1px solid #1e293b; }
        .info-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #1e293b; font-size: 13px; }
        .input-box { background: #060b18; border: 1px solid #1e293b; border-radius: 12px; padding: 18px; width: 100%; color: white; outline: none; text-align: center; font-weight: bold; }
        .alert-box { background: #1a1016; border: 1px solid #3d141d; color: #fca5a5; padding: 15px; border-radius: 15px; margin-bottom: 20px; font-size: 12px; display: flex; align-items: center; gap: 10px; }
        
        /* Success Modal Styles (Image image_0a581d.png) */
        #success-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: #111a2d;
            width: 100%;
            max-width: 320px;
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid #1e293b;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .success-icon-circle {
            width: 70px;
            height: 70px;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }
    </style>
</head>
<body class="p-6 pb-32">

    <div id="success-modal">
        <div class="modal-content">
            <div class="success-icon-circle">
                <i class="fas fa-check text-3xl text-emerald-500"></i>
            </div>
            <h2 class="text-2xl font-black uppercase mb-3 tracking-wide">SUCCESS</h2>
            <p class="text-gray-400 text-sm leading-relaxed mb-8">
                আপনার রিচার্জ রিকোয়েস্টটি সফলভাবে জমা হয়েছে।
            </p>
            <button onclick="closeSuccess()" class="w-full bg-cyan-500 text-white py-4 rounded-2xl font-black uppercase text-sm shadow-lg shadow-cyan-500/30">
                GOT IT
            </button>
        </div>
    </div>

    <header class="flex justify-between items-center mb-8">
        <div class="border border-pink-500 p-1">
            <img src="img/logo.png" class="h-8" onerror="this.src='https://via.placeholder.com/30x30?text=S'">
        </div>
        <div class="flex gap-2">
            <div class="bg-[#111a2d] px-3 py-1 rounded-lg border border-gray-800 text-emerald-400 font-bold text-xs flex items-center">0.00৳</div>
            <button class="bg-[#111a2d] p-2 rounded-lg border border-gray-800 text-cyan-400"><i class="fas fa-user-circle"></i></button>
            <button class="bg-[#111a2d] p-2 rounded-lg border border-gray-800 text-red-500"><i class="fas fa-power-off"></i></button>
        </div>
    </header>

    <div class="alert-box">
        <div class="bg-red-500 h-5 w-5 rounded-full flex items-center justify-center">
            <i class="fas fa-exclamation text-[10px] text-white"></i>
        </div>
        <p class="font-bold italic">নিচের নম্বরে সেন্ডমানি করুন</p>
    </div>

    <div class="details-card mb-8">
        <div class="info-row">
            <span class="text-gray-500 font-bold uppercase tracking-widest text-[11px]">Method</span>
            <div class="flex items-center gap-2">
                <img id="method-icon" src="" class="h-5 w-5 object-contain rounded">
                <span id="method-name" class="font-black text-sm uppercase"></span>
            </div>
        </div>
        <div class="info-row">
            <span class="text-gray-500 font-bold uppercase tracking-widest text-[11px]">Type</span>
            <span class="text-cyan-400 font-black tracking-widest">PERSONAL</span>
        </div>
        <div class="info-row">
            <span class="text-gray-500 font-bold uppercase tracking-widest text-[11px]">Number</span>
            <div class="flex items-center gap-3">
                <span id="pay-number" class="text-xl font-black tracking-widest">01301186487</span>
                <button onclick="copyNum()" class="text-cyan-400 text-lg"><i class="fas fa-copy"></i></button>
            </div>
        </div>
        <div class="info-row border-none">
            <span class="text-gray-500 font-bold uppercase tracking-widest text-[11px]">Amount</span>
            <span class="text-2xl font-black italic"><span id="final-amt">0.00</span> ৳</span>
        </div>
    </div>

    <div class="mb-10">
        <label class="text-[11px] font-black uppercase text-gray-500 mb-4 block tracking-[0.2em]">Transaction ID</label>
        <input type="text" id="tid-input" placeholder="ENTER 10-DIGIT TID" class="input-box mb-6 focus:border-cyan-500 transition-all uppercase">
        <button onclick="handlePayment()" class="w-full bg-cyan-500 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-cyan-500/20 active:scale-95 transition-transform">
            Confirm Payment
        </button>
    </div>

    <footer class="text-center opacity-40 mb-10">
        <p class="text-[9px] font-bold uppercase tracking-tighter leading-tight">
            © 2026 INVEST SKSA. ALL RIGHTS RESERVED.<br>
            DEVELOPED BY SK SHOVON SHEIKH.
        </p>
        <div class="flex justify-center gap-4 mt-2 text-[8px] font-bold text-gray-400">
            <span>PRIVACY POLICY</span>
            <span>TERMS OF SERVICE</span>
            <span>ABOUT US</span>
        </div>
    </footer>

    <nav class="fixed bottom-0 left-0 w-full bg-[#060b18] border-t border-gray-900 flex justify-around p-3 z-40">
        <div class="text-center text-gray-600 cursor-pointer" onclick="location.href='index.html'"><i class="fas fa-home text-lg"></i><p class="text-[8px] font-bold mt-1 uppercase">Home</p></div>
        <div class="text-center text-gray-600"><i class="fas fa-layer-group text-lg"></i><p class="text-[8px] font-bold mt-1 uppercase">Claim</p></div>
        <div class="bg-yellow-500 h-12 w-12 rounded-full flex items-center justify-center -mt-8 border-4 border-[#060b18] shadow-lg shadow-yellow-500/40 cursor-pointer"><i class="fas fa-crown text-black text-xl"></i></div>
        <div class="text-center text-gray-600"><i class="fas fa-question-circle text-lg"></i><p class="text-[8px] font-bold mt-1 uppercase">Refer</p></div>
        <div class="text-center text-gray-600"><i class="fas fa-bars text-lg"></i><p class="text-[8px] font-bold mt-1 uppercase">Menu</p></div>
    </nav>

    <script>
        // Data Loading
        const method = localStorage.getItem('selected_method') || 'Bkash (বিকাশ)';
        const amount = localStorage.getItem('temp_recharge') || '0.00';
        const logo = localStorage.getItem('selected_logo');
        
        document.getElementById('method-name').innerText = method;
        document.getElementById('final-amt').innerText = parseFloat(amount).toLocaleString('en-US', {minimumFractionDigits: 2});
        document.getElementById('method-icon').src = logo || 'https://via.placeholder.com/20';
        
        // Copy Function
        function copyNum() {
            const num = document.getElementById('pay-number').innerText;
            navigator.clipboard.writeText(num);
            alert("Number Copied: " + num);
        }

        // Handle Confirm Payment
        function handlePayment() {
            const tid = document.getElementById('tid-input').value.trim();
            if(tid.length < 8) {
                alert("Please enter a valid Transaction ID");
                return;
            }
            // Show Success Modal (Image image_0a581d.png)
            document.getElementById('success-modal').style.display = 'flex';
        }

        // Close Modal and Redirect
        function closeSuccess() {
            document.getElementById('success-modal').style.display = 'none';
            window.location.href = 'index.html'; // বা আপনার হোম পেজ
        }
    </script>
</body>
</html>
