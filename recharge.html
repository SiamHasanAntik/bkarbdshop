<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #060b18; color: white; }
        .amount-card { background: #111a2d; border-radius: 24px; padding: 25px; }
        .amount-btn { background: #1e293b; border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; border: 1px solid transparent; }
        .amount-btn.active { border-color: #0891b2; background: #0891b233; }
        .input-box { background: #060b18; border-radius: 12px; padding: 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #1e293b; }
    </style>
</head>
<body class="p-6">
    <div class="flex justify-between mb-10">
        <button onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
        <div class="bg-[#111a2d] px-4 py-1 rounded-lg border border-gray-800 text-emerald-400 font-bold text-sm">0.00৳</div>
    </div>

    <div class="text-center mb-8">
        <div class="bg-cyan-500/10 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-cyan-500/20 text-cyan-500 text-2xl"><i class="fas fa-bolt"></i></div>
        <h1 class="text-3xl font-black uppercase">Deposit Funds</h1>
        <p class="text-[10px] text-gray-500 uppercase tracking-widest mt-1">Select your recharge amount</p>
    </div>

    <div class="amount-card">
        <div class="grid grid-cols-3 gap-3 mb-6">
            <div class="amount-btn" onclick="selectAmt(500, this)">৳500</div>
            <div class="amount-btn" onclick="selectAmt(1000, this)">৳1000</div>
            <div class="amount-btn" onclick="selectAmt(2000, this)">৳2000</div>
            <div class="amount-btn" onclick="selectAmt(5000, this)">৳5000</div>
            <div class="amount-btn" onclick="selectAmt(10000, this)">৳10000</div>
            <div class="amount-btn" onclick="selectAmt(25000, this)">৳25000</div>
        </div>
        <div class="input-box mb-8">
            <span class="text-gray-600 font-black">৳</span>
            <input type="number" id="amt-input" class="bg-transparent text-center w-full outline-none text-xl font-black" value="0.00" readonly>
            <span class="text-gray-500 text-xs font-bold">BDT</span>
        </div>
        <button onclick="proceed()" class="w-full bg-cyan-600/30 border border-cyan-500/50 text-cyan-400 py-4 rounded-2xl font-black uppercase tracking-widest">Proceed to Payment</button>
    </div>

    <script>
        function selectAmt(v, b) {
            document.getElementById('amt-input').value = v;
            document.querySelectorAll('.amount-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
        }
        function proceed() {
            let val = document.getElementById('amt-input').value;
            if(val > 0) {
                localStorage.setItem('temp_recharge', val);
                window.location.href = 'payment_method.html';
            } else { alert("Please select an amount"); }
        }
    </script>
</body>
</html>
